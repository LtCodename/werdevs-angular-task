<div class="column calendar-wrapper">
    <div class="row calendar-nav row-center-vertical">
        <button class="cal-month-button" (click)="onPreviousMonth()" [innerHTML]="arrowLeft"></button>
        <div class="row">
            <span>{{calendarCreator.getMonthName(monthNumber)}}</span>
            <span class="cal-year">{{year}}</span>
        </div>
        <button class="cal-month-button" (click)="onNextMonth()" [innerHTML]="arrowRight"></button>
    </div>
      
    <div class="calendar">
        <div>
            <app-cal-day *ngFor='let day of monthDays' 
            [dayNumber]="day.number"
            [monthName]="day.month"
            [weekDayNumber]="day.weekDayNumber"
            ></app-cal-day>
        </div>
        <div class="row week-days-row">
            <div *ngFor='let weekDay of weekDaysName' class="day-name row row-center-horizontal">
                <span>{{weekDay}}</span>
            </div>
        </div>
    </div>
</div>
